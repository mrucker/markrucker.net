---
layout: master
---
<div class="post">
	<div class="title">
		<h1> {{ page.title }} </h1>
		<h2> posted on {{ page.date | date_to_string: "ordinal", "US" }} </h2>
	</div>
	<div class="body">
		{{ content }}	
		
		<div class="bib">
			{% capture bib_count %}{% bibliography_count --cited %}{% endcapture %}
			{% if bib_count != "0" %} <h1> References </h1> {% endif %}
			{% bibliography --cited %}
		</div>
	</div>
</div>
