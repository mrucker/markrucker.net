
<div id="citations">
   <ol>
      {% for citation in page.citations %}
         <li> 
            <a name="{{forloop.index}}"></a> 
            <a href="{{citation}}">{{citation}}</a>
         </li>
      {% endfor %}
   </ol>
</div>

{% for citation in page.citations %}
   [^{{forloop.index}}]: #{{forloop.index}}
{% endfor %}
