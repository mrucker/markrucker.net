<header id="banner">
    <h1><a href="/">{{site.title}}</a></h1>
    <h2>{{site.description}}</h2>

    <nav role="navigation">
        <div class="row">
            {% for area in site.areas %}
                <div class="col-auto">
		    <a href="{{area.url}}">{{ area.url | replace: "/","" | capitalize }}</a>
                </div>
            {% endfor %}
        </div>
    </nav>
</header>
