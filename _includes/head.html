<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-73614879-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-73614879-1');
    </script>
    
    <!--twitter bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!--katex-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css" integrity="sha384-zB1R0rpPzHqg7Kpt0Aljp8JPLqbXI3bhnPWROx27a9N0Ll6ZP/+DiW/UqRcLbRjq" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.js" integrity="sha384-y23I5Q6l+B6vatafAwxRu/0oK/79VlbSz7Q9aiSZUvyWYIYsd+qj+o24G5ZU2zJz" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/contrib/auto-render.min.js" integrity="sha384-kWPLUVMOks5AQFrykwIup5lo0m3iMkkHrD0uJ4H5cjeGihAutqP0yW0J6dpFiVkI" crossorigin="anonymous"
			             onload="renderMathInElement(document.body);"></script>

    <!--fonts-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> 

    <!--stylesheets-->
    <link rel="stylesheet" href="/assets/css/master.css?{{site.time | date: '%s%N' }}" />

    <!--favicon-->
    <link rel="shortcut icon" href="/assets/favicon.ico?{{ site.time | date: '%s%N' }}" />

    <!--encoding-->
    <meta charset="utf-8">

    <!--responsive-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% if page.title %}
    	<title>{{page.title}} - Mark Rucker</title>
    {% else %}
    	<title>Mark Rucker</title>
    {% endif %}

    {% if page.description %}
    	<meta name="description" content="{{page.description|strip_html|normalize_whitespace|truncate: 160|escape }}"/>
    {% elsif page.excerpt %}
    	<meta name="description" content="{{page.excerpt|strip_html|normalize_whitespace|truncate: 160|escape }}"/>
    {% endif %}
</head>
